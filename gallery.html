    <title>Bohemian Forest Gallery</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        text-align: center;
      }

      #logo {
        font-size: 30px;
        text-decoration: none;
        scale: 1;
      }

      ul li a:hover {
        scale: 1.06;
        text-decoration: none;
      }

      main {
        flex: 1;
      }

      h1 {
        margin-bottom: 2rem;
      }

      #my-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 0.5rem;
        justify-items: center;
      }

      #my-gallery img {
        width: 100%;
        height: auto;
        border-radius: 0.5rem;
        transition: opacity 0.2s ease, transform 0.2s ease;
      }

      #my-gallery img:hover {
        opacity: 0.7;
        transform: scale(1.02);
        cursor: zoom-in;
      }
    </style>
  </head>
